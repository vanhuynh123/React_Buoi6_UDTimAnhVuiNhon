<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>
    <script>
    axios.get('https://pokeapi.co/api/v2/pokemon?limit=100&offset=200')
    .then(function (response){
        let st='<table border=1>';
        for(let i=0;i<response.data.results.length;i++){
            st=st+"<tr><td>"+(i+1)+"</td><td>"+response.data.results[i].name+"</td><td><a href=''>Click</a></td></tr>";
        }
        st=st+"</table>";
        document.write(st+"<br/>");
        let count = response.data.results.length;
        document.write("Total: "+count+" &nbsp");
        let element_next = "<a href='' id='next'>Next</a>";
        document.write(element_next+" &nbsp &nbsp"); 
        
        let element_previous = "<a href='' id='previous'>Previous</a>";
        document.write(element_previous);
        let input = document.getElementById("next");
        input.onclick= function(){
    show1();
    //show2();
   };
   function show1(){
    
   }
        })
    .catch(function(error){
        console.log(error);
    })

</script>
</body>
</html>
